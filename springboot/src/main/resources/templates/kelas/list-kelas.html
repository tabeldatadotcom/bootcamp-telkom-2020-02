<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h3>Daftar Kelas</h3>

<div>
    <a th:href="@{/kelas/new}">Tambah Data</a>
</div>

<table>
    <thead>
    <tr>
        <td>No</td>
        <td>Nama</td>
        <td>Angkatan</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kelas, iter : ${listKelas}">
        <td th:text="${iter.count}">1</td>
        <td th:text="${kelas.nama}">IF</td>
        <td th:text="${kelas.angkatan}">2017</td>
        <td><a th:href="@{/kelas/delete(kelasId=${kelas.id})}">Hapus</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
